{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href={% static 'css/style.css' %}>
    <title>{% block title %}Esi Lecture client{% endblock title %}</title>
</head>
<body>
<header class="bg-dark py-3">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-auto">
                <a href="{% url 'book_rating:home' %}">
                    <img src="{% static 'icon2.png' %}" alt="Esi Lecture Logo" class="logo" style="height: 150px;">
                </a>
            </div>
            <div class="col d-flex align-items-center">
                <div>
                    <h1 class="h2 text-white mb-0">Esi Lecture</h1>
                    <p class="text-white-50">A website for books management</p>
                </div>
            </div>
        </div>
    </div>
</header>


<main class="py-5">
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</main>

<footer class="bg-dark text-white-50 py-3">
    <div class="container text-center">
        &copy; 2023 Esi Lecture - Book Rating. Built by 58008 & 58112
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
